<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JS Clock</title>
</head>
<body>
    <div class="clock-frame">
        <div class="clock-face">
            <div class="hour-hand"></div>
            <div class="min-hand"></div>
            <div class="second-hand"></div>
        </div>
        
    </div>

    <script>

        const secondHand = document.querySelector('.second-hand')
        const minHand = document.querySelector('.min-hand')
        const hourHand = document.querySelector('.hour-hand')

        const transitionText = 'all 0.05s cubic-bezier(0.1, 2.7, 0.58, 1)';

        function setDate(){
            const now = new Date()

            const seconds = now.getSeconds()
            const secondsDegrees = ((seconds/60) * 360) + 90
            animateHand(seconds, secondHand, secondsDegrees)    

            const minutes = now.getMinutes()
            const minDegrees = ((minutes/60) * 360) + ((seconds/60) * 6) + 90
            animateHand(minutes, minHand, minDegrees)

            const hours = now.getHours()
            const hoursDegrees = ((hours/12) * 360) + ((minutes/60) * 30) + 90
            animateHand(hours, hourHand, hoursDegrees)
        }

        function animateHand(time, hand, degrees) {
            if(time === 0){
                hand.style.transition = 'none'
            }else{
                hand.style.transition = transitionText
            }

            hand.style.transform = `rotate(${degrees}deg)`
        }

        setInterval(setDate, 1000)

        setDate()

    </script>
</body>
</html>
